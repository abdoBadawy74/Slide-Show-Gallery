<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide Show Gallery</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="slider-nav">
      <!-- Navigation links go here -->
    </div>

    <div id="slider-container">
      <div id="slider">
        <!-- Images go here -->
        <div class="slide">
          <img src="./img1.jpg" alt="Image 1" />
        </div>
        <div class="slide">
          <img src="./img2.jpg" alt="Image 2" />
        </div>
        <div class="slide">
          <img src="./img3.webp" alt="Image 3" />
        </div>
        <div class="slide">
          <img src="./img4.webp" alt="Image 3" />
        </div>
        <div class="slide">
          <img src="./img5.jpg" alt="Image 3" />
        </div>
        <!-- Add more slides as needed -->
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
